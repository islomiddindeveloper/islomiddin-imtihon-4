<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>BookShelter</title>

<body>

  <div class="modal d-none">
  </div>
  <div class="overlay d-none"></div>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="header-top">
        <a class="header-logo-link text-decoration-none" href="#">
          <img src="../images/logo-about.svg" alt="bookshelter" width="226" height="44">
        </a>

        <input class="header-input" type="search" placeholder="Search books" autocomplete="off">

        <div class="logout-wrapper d-flex align-items-center">
          <i style="width: 30px;" class="uil uil-moon"></i>
          <img class="laid" src="../images/sun.png" alt="sun" width="23" height="23">

          <button id="logout" class="header-logout-btn ms-3">Logout</button>
        </div>
      </div>

    </div>
    <div class="line"></div>
    <div class="container">
      <div class="header-bottom">
        <p class="header-bottom-desc">
          <span class="header-bottom-showing">

          </span>

          <span class="header-bottom-result">

          </span>

          <span class="header-bottom-page">

          </span>
        </p>

        <button class="header-bottom-btn">Order by newest</button>
      </div>
    </div>

    <div class="line"></div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero-container">
        <div class="hero-left">
          <h2 class="hero-left-heading">
            Bookmarks
          </h2>

          <p class="hero-left-desc">
            If you don’t like to read, you haven’t found the right book
          </p>

          <ul class="hero-bookmark-list list-unstyled d-flex flex-column">

          </ul>
        </div>
        <div class="hero-right">
          <ul class="hero-right-list list-unstyled d-flex flex-wrap justify-content-between">

          </ul>

          <div class="wrapper-pagination" id="paginationWrapper">
            <button class="btn btn-primary" id="prevBtn">
            </button>
            <ul class="pagination m-0">

            </ul>
            <button class="btn btn-primary" id="nextBtn">></button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <template class="list-template">
    <li class="hero-right-item">
      <img class="hero-right-list-img" src="" alt="book-img">
      <div class="hero-right-list-wrapper">
        <h5 class="hero-right-list-heading"></h5>

        <p class="hero-right-list-desc">

        </p>

        <p class="hero-right-list-desc-year">
        </p>

        <div class="hero-right-btn-wrapper d-flex justify-content-between">
          <button id=${item.id} class="hero-right-list-bookmark border-0">
            Bookmark
          </button>
          <button href="#" id=${item.id} class="hero-right-list-more-info border-0">
            More Info
          </button>
        </div>
        <a href="${item.volumeInfo.previewLink}" class="hero-right-list-read text-decoration-none" target="_blank">
          Read
        </a>
      </div>
    </li>
  </template>

  <template class="modal-template">
    <div class="modal-top d-flex align-content-center justify-content-between">
      <h3 class="modal-text"></h3>
      <button class="close-modal"></button>
    </div>

      <a class="modal-read text-decoration-none" href="${item.volumeInfo.previewLink}" target="_blank">Read</a>
